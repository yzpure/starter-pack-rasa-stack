templates:
  utter_新用户注册:
  - text: |-
      首先，在云片官网注册账号，账户内有10条测试短信；
      其次，https://www.yunpian.com/admin/user_guide 填写好开发者信息，设置好ip白名单，让您那边的技术设置好短信发送的签名和模板，然后接入我们的短信api，以下是api文档：https://www.yunpian.com/api2.0/guide.html
      测试成功后即可充值批量发短信了。
  utter_短信价格:
  - text: |-
      国内短信资费：
      账户余额以预充的方式，每次预充不得低于50元。
      累计充值低于5000元，按照（5分/条）扣除短信费用，
      累计充值超过5000元，按照（4.8分/条）扣除短信费用。
      月发量超过10w条，这边找商务给您单独报价。
  utter_短信字数:
  - text: "一条短信是70个字符，中英文标点都算一个。 \n超过70个按照67个来计算条数，最长可发400字。一条短信（在手机上显示的）最长可以发400字，400/67=5.9;
      也就是要扣6条短信费用，70字以内的短信都扣1条短信费用。"
  utter_高级用户保底消费:
  - text: |-
      高级没有别的要求，也不另收费，就是会有个每月最低消费300元的协议。
      成为高级用户之后，每月月初会冻结您300元，到月末如果用不完，就直接扣除剩余部分。
  utter_为什么会是黑名单:
  - text: |-
      您好，黑名单是因为用户有过回复退订的行为，或者产生过投诉。
      解除黑名单请点击发送失败-申请解除，稍等一会儿，我们后台会自动为您解除的。
  utter_短信限制问题:
  - text: |-
      验证码防轰炸规则：（用户可以在 设置-系统设置 自行关闭）
      1，同一手机号同一个验证码模板，每30秒只能获取一条。
      2，同一个手机号验证码类内容，每小时最多能获取3条。
      3，同一个手机号验证码类内容，每天最多能获取到10条。

      非验证码短信限制（普通用户）
      同一号码相同内容（一字不差的）24小时接收5条，不同内容同一号码24小时接收30条。该限制为运营商限制，无法更改。

      防骚扰限制（无论什么级别的客户都有）
      5分钟同一个内容同一个用户最多3条，30秒内同一个号码不重发（不可以解除限制）
  utter_新用户云片短信设置教程:
  - text: 云片短信设置教程：https://blog.yunpian.com/?p=94
  utter_发送号码是什么是三网合一的吗:
  - text: 发送号码是1069开头的系统号码，有三网合一的通道。
  utter_短信发送方式:
  - text: |-
      云片短信有两种发送方式：
      1、通过api接口发送；
      2、手工短信群发。在云片后台手动操作。
  utter_黑名单:
  - text: |-
      哪些情况手机号会进入黑名单？
      1)之前投诉过运营商，如打过10086、10010或10000投诉的，可能会被运营商加入黑名单；
      2)有过退订历史，如回复过含有T、TD、退订或取消等代表拒绝接收短信的指令。
  utter_短信记录接收成功对方没收到短信:
  - text: |-
      1、状态返回成功说明信息已发送至用户手机客户端；
      成功状态收不到不排除是用户手机安装了如360等安全软件导致信息被拦截，用户可检查手机 如被拦截可重新设置接收；有时手机收件箱或内存太满、信号低或不在服务区内等情况也会导致用户接收信息异常
      2、由于手机端未正确返回确认信号给运营商，造成运营商认为手机没有接收成功，尝试重新发送。请重启手机解决，必要的时候，取出手机卡，插入接收正常的接收完短信再插回原来的手机。
  utter_普通用户高级用户区别:
  - text: |-
      注册即成为普通用户，高级用户需另外申请。
      普通用户：
      速度：验证码类短信的接收速度在10s左右。
      频率限制：走共享通道，频率受运营商限制。
      验证码短信，同一号码1小时内只能接受3条；通知类短信，24小时之内只能接受30条，超出则会接受失败。
      短信内容：只能发送验证码及系统通知类短信。

      高级用户：
      速度：验证码类短信的接收速度在5s左右。
      发送频率：走专用通道，频率不受运营商限制。
      短信内容：可以发送验证码、系统通知及会员营销类短信。

      如果对短信频率有较高要求，以及需要发送营销短信的用户请于左侧菜单栏，设置-申请高级用户。
  utter_邀评:
  - text: 请问您还有其他问题需要咨询吗？没有的话麻烦稍候对我的服务做下评价，非常感谢您的支持。么么哒~
  utter_条数计费:
  - text: 计费规则：超过70字的，按67个字算一条短信来计费。
  utter_为什么返回_HTTP_Status_405_-_Method_Not_Allowed:
  - text: API不支持当前的访问方法。某些API只支持POST方法的，使用GET方式访问就会提示该错误。具体访问方式请参考对应的API下方访问方式说明
  utter_为什么返回_HTTP_Status_406_Not_acceptable:
  - text: 需要设置请求的HTTP头信息为：Accept:application/json; charset=utf-8;Content-Type:application/x-www-form-urlencoded;charset=utf-8;请参考：
      https://www.yunpian.com/api2.0/document-usage.html
  utter_开头语:
  - text: 您好，请问有什么可以帮您呢？
  utter_等待返回:
  - text: "【等待返回】主要是指没有收到运营商返回的状态报告，没反馈可能是①手机信号②手机停机③地方移动问题④确实信息丢失⑤其他。"
  utter_不加验证码:
  - text: 我们是建议用户加验证码，防止被轰炸，万一被轰炸，后果是需要您自己承担的，我们也是为了客户利益着想的呢，您如果真的不加，我们也可以让您通过，就是风险需要您自己承担的哦，如果您同意的话，就在网址栏写“开发中”
  utter_短信收不到:
  - text: 遇到收不到短信的情况：1.去短信记录里面看，没有的话，2.去失败请求记录里面看。3.都没有的话，就让您的技术查看发送请求日志，因为没有请求到云片
  utter_未找到匹配模板:
  - text: 报这个错，1：去确认下是否有这个通过的模板。2.apikey是否正确。3.有的话，就去进行第二步操作，是否匹配成功，我们也是这样排查的，您试试
  utter_加技术群:
  - text: SDK群：106469530，您可以申请加入到Q群，如果有问题可以在群里咨询哦
  utter_群发短信开通:
  - text: 您要发什么短信呢？文案发我看下，如果可以的话，直接帮您开通，如果您有技术的话，直接让技术人员调用接口就可以了，不用我们来开通的
  utter_创建营销账号:
  - text: 先升级高级用户（3~5个工作日），然后再创建营销签名（5个工作日审核），然后就可以发了，每个月都扣至少300元
  utter_普通变营销:
  - text: 您先升级高级，需要3个工作日；通过以后在管理控制台创建营销子账号，建立营销签名，我们会将您的签名报备给运营商，大概要2-5个工作日
  utter_签名规则:
  - text: 运营商签名规则：请使用3-8字中文、中英文结合（无符号空格）的公司、网站或产品名。签名前置，必须带有签名的短信能发送；签名可以是公司名简称、产品简称、网站或者app简称。
  utter_到达率:
  - text: |-
      验证码短信5s内 99%+
      验证码类：到达率：95%~98%，时间：5~10秒
      通知类：  到达率：95%~98%，时间：5~40秒
