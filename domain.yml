  utter_什么是图片验证码:
  - text: 什么是图片验证码：https://blog.yunpian.com/?p=50
  utter_图片验证码的作用:
  - text: |-
      1、它可以有效的防范恶意攻击者采用恶意工具，调用“动态验证码短信获取”接口进行动态短信发送，导致接入用户短信被刷，造成账号余额损失。
      2、同时这种动态发送方式会朝许多无关的手机用户，发送很多验证码短信，导致手机用户被骚扰，甚至引起用户投诉。这种恶意攻击究其原因是攻击者可以自动对接口进行大量调用。
       如果网站在用户进行“动态验证码短信发送” 操作前，要求用户输入图片验证码，确认用户是真实有效后，服务器端再发送动态短信到用户手机上。这一种流程就可以有效的解决恶意攻击问题。
  utter_正确加入图片验证码的方式:
  - text: 正确加入图片验证码的方式：：是在短信验证码发送前，先让用户填写图片验证码，再发送短信验证码。
  utter_高级用户app不加图片验证可以使用该快捷:
  - text: "一个实际有效的验证码必须满足： \n（1）生成过程安全：图片验证码必须在服务器端进行产生与校验；（2）使用过程安全：单次有效，且以用户的验证请求为准；\n（3）验证码自身安全：不易被识别工具识别，能有效防止暴力破解。\n哪些网站使用了图片验证码：
      \n网易邮箱注册 http://reg.email.163.com/unireg/call.do?cmd=register.entrance&from=163mail_right
      \npptv注册 http://www.pptv.com/"
  utter_图片验证码规范:
  - text: |-
      碰到轰炸，首先要：确认轰炸/攻击来源，判断是哪个注册入口遭到攻击
      1、基础防范措施：
      A、同一个号码单位时间内发送次数限制
      B、同IP请求次数判断与限制
      C、同设备请求次数判断与限制
      2、对请求的增加效验机制：
      A、PC端，微信端图片验证码，程序前后端需进行效验，并且满足“填错或不填图片验证码，不允许用户获取短信验证码”的逻辑
      B、对请求增加其他效验机制，例如APP端增加版本号效验等等。
      3、限制用户请求来源：
      微信端、APP端的注册入口，需要对来自PC端的请求做限制和过滤，主要是大多数恶意程序都是来自PC端的。
  utter_图片验证码为什么能防范短信轰炸:
  - text: " 恶意攻击者采用恶意工具,调用“动态验证码短信获取”接口进行动态短信发送, 究其原因是攻击者可以自动对接口进行大量调用。 \n采用图片验证码可有效防止恶意工具的自动化调用,即当用户进行“动态验证码短信发送” 操作前, 弹出图片验证码,要求用户输入验证码后,服务器端再发送动态短信到 用户手机上,该方法可有效解决被利用实施炸弹攻击的问题。
      \n安全的图片验证码必须满足: 生成过程安全:图片验证码必须在服务器端进行产生与校验; 使用过程安全:单次有效,且以用户的验证请求为准; 验证码自身安全:不易被识别工具识别,能有效防止暴力破解。 "
  utter_什么是验证码轰炸:
  - text: |-
      验证码轰炸是指网页上的获取验证码功能被恶意调用，给某个用户手机（或通过多个手机请求发送）频繁发送验证码短信，对其造成非常负面的影响。
      对您来说，如果接口被轰炸，会导致您的账户余额被消耗，甚至签名被运营商禁用，影响您的正常用户获取验证码。
  utter_什么是轰炸:
  - text: 短信轰炸：：1、指在短时间内通过恶意程序，批量、循环给一批手机号码无限发送各种无效短信的行为，导致接收短信的手机用户被骚扰 ，给业务方造成品牌及业务不良影响。2、成百上千的不同手机号码同时轰炸页面，导致账户短信被刷。
  utter_怎样预防轰炸:
  - text: "碰到轰炸，首先要：确认轰炸/攻击来源，判断是哪个注册入口遭到攻击 \n1、基础防范措施： \nA、同一个号码单位时间内发送次数限制 \nB、同IP请求次数判断与限制
      \nC、同设备请求次数判断与限制 \n2、对请求的增加效验机制： \nA、PC端，微信端图片验证码，程序前后端需进行效验，并且满足“填错或不填图片验证码，不允许用户获取短信验证码”的逻辑
      \nB、对请求增加其他效验机制，例如APP端增加版本号效验等等。 \n3、限制用户请求来源： \n微信端、APP端的注册入口，需要对来自PC端的请求做限制和过滤，主要是大多数恶意程序都是来自PC端的。"
  utter_什么是短信轰炸短信炸弹:
  - text: 短信轰炸、短信炸弹，是指通过恶意程序，利用从各个网站上找到的动态短 URL （比如验证码发送的URL)和 前端输入的被攻击者手机号码,发送 HTTP
      请求,每次请求给用户发送一个动态的短信（比如验证码短信）。 最终的效果，就是朝许多无关的手机用户，发送很多验证码短信。导致手机用户被骚扰。
