  - text: 通道本身是”一主一备“的，正常情况下不会做切换，当某条通道出现异常的时候，会切换至备用通道。主备2条通道的号码本身是固定的。
  utter_退款打款账户不一致:
  - text: 如果您退款的支付宝不是您打款的账户的话，那么您用您公司账户的邮箱发邮件说明退款金额，原因和云片后台截图给qiuxiaojuan@yunpian.com抄送xiaojun@taovip.com
  utter_接受成功但是客户没收到短信:
  - text: |-
      状态返回成功说明信息已发送至用户手机客户端；
      成功状态收不到不排除是用户手机安装了如360等安全软件导致信息被拦截，用户可检查手机 如被拦截可重新设置接收；有时手机收件箱或内存太满、信号低或不在服务区内等情况也会导致用户接收信息异常
