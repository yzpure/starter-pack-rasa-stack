templates:
  utter_name:
  - text: "Hey there! Tell me your name."

  utter_greet:
  - text: "Nice to you meet you {name}. How can I help?"

  utter_goodbye:
  - text: "Talk to you later!"

  utter_thanks:
  - text: "My pleasure."

  utter_新用户注册:
  - text: "首先，在云片官网注册账号，账户内有10条测试短信；
           其次，https://www.yunpian.com/admin/user_guide 填写好开发者信息，设置好ip白名单，让您那边的技术设置好短信发送的签名和模板，然后接入我们的短信api，以下是api文档：https://www.yunpian.com/api2.0/guide.html
           测试成功后即可充值批量发短信了。"

  utter_短信价格:
  - text: "国内短信资费：
           账户余额以预充的方式，每次预充不得低于50元。
           累计充值低于5000元，按照（5分/条）扣除短信费用，
           累计充值超过5000元，按照（4.8分/条）扣除短信费用。
           月发量超过10w条，这边找商务给您单独报价。"

  utter_短信字数:
  - text: "一条短信是70个字符，中英文标点都算一个。
          超过70个按照67个来计算条数，最长可发400字。一条短信（在手机上显示的）最长可以发400字，400/67=5.9; 也就是要扣6条短信费用，70字以内的短信都扣1条短信费用。"

  utter_开通高级用户:
  - text: "高级没有别的要求，也不另收费，就是会有个每月最低消费300元的协议。
          成为高级用户之后，每月月初会冻结您300元，到月末如果用不完，就直接扣除剩余部分。"

  utter_黑名单介绍:
  - text: "您好，黑名单是因为用户有过回复退订的行为，或者产生过投诉。
          解除黑名单请点击发送失败-申请解除，稍等一会儿，我们后台会自动为您解除的。"

  utter_短信轰炸规则:
  - text: "验证码防轰炸规则：（用户可以在 设置-系统设置 自行关闭）
          1，同一手机号同一个验证码模板，每30秒只能获取一条。
          2，同一个手机号验证码类内容，每小时最多能获取3条。
          3，同一个手机号验证码类内容，每天最多能获取到10条。

          非验证码短信限制（普通用户）
          同一号码相同内容（一字不差的）24小时接收5条，不同内容同一号码24小时接收30条。该限制为运营商限制，无法更改。

          防骚扰限制（无论什么级别的客户都有）
          5分钟同一个内容同一个用户最多3条，30秒内同一个号码不重发（不可以解除限制）"

  utter_新手教程:
  - text: "云片短信设置教程：https://blog.yunpian.com/?p=94"

  utter_发送号码是什么:
  - text: "发送号码是1069开头的系统号码，有三网合一的通道。"

  utter_短信发送方式:
  - text: "云片短信有两种发送方式：
          1、通过api接口发送；
          2、手工短信群发。在云片后台手动操作。"

  utter_高级用户和普通用户的区别:
  - text: "注册即成为普通用户，高级用户需另外申请。
          普通用户：
          速度：验证码类短信的接收速度在10s左右。
          频率限制：走共享通道，频率受运营商限制。
          验证码短信，同一号码1小时内只能接受3条；通知类短信，24小时之内只能接受30条，超出则会接受失败。
          短信内容：只能发送验证码及系统通知类短信。

          高级用户：
          速度：验证码类短信的接收速度在5s左右。
          发送频率：走专用通道，频率不受运营商限制。
          短信内容：可以发送验证码、系统通知及会员营销类短信。

          如果对短信频率有较高要求，以及需要发送营销短信的用户请于左侧菜单栏，设置-申请高级用户。"

  utter_邀评:
  - text: "请问您还有其他问题需要咨询吗？没有的话麻烦稍候对我的服务做下评价，非常感谢您的支持。么么哒~"

  utter_打招呼:
  - text: "您好，请问有什么可以帮您呢？"

  utter_等待返回是什么意思:
  - text: "【等待返回】主要是指没有收到运营商返回的状态报告，没反馈可能是①手机信号②手机停机③地方移动问题④确实信息丢失⑤其他。"

  utter_为什么要加验证码:
  - text: "我们是建议用户加验证码，防止被轰炸，万一被轰炸，后果是需要您自己承担的，我们也是为了客户利益着想的呢，您如果真的不加，我们也可以让您通过，就是风险需要您自己承担的哦，如果您同意的话，就在网址栏写“开发中”"

  utter_开通群发短信:
  - text: "您要发什么短信呢？文案发我看下，如果可以的话，直接帮您开通，如果您有技术的话，直接让技术人员调用接口就可以了，不用我们来开通的"

  utter_创建营销账号:
  - text: "先升级高级用户（3~5个工作日），然后再创建营销签名（5个工作日审核），然后就可以发了，每个月都扣至少300元"

  utter_普通变营销:
  - text: " 您先升级高级，需要3个工作日；通过以后在管理控制台创建营销子账号，建立营销签名，我们会将您的签名报备给运营商，大概要2-5个工作日 "

  utter_密保修改:
  - text: "密保手机更改信息：本公司：   因： ，需要将密保手机：   变更为密保手机：  ，账户内后续出现任何问题，由本公司承担。截图您的云片主页，填好之后发邮件到： wangyujue@qipeng.com，并抄送liping@yunpian.com"
